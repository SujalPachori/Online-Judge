{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | CodeShrine</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary-color: #4ade80;
      --hover-color: #22c55e;
      --bg-color: #121212;
      --text-color: #e5e5e5;
      --card-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px;
    }

    .navbar {
      background-color: var(--card-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      color: var(--primary-color);
      font-weight: 600;
    }

    .navbar-brand:hover {
      color: var(--hover-color);
    }

    .nav-link {
      color: var(--text-color);
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    .register-container {
      max-width: 500px;
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.05);
    }

    .register-title {
      color: var(--primary-color);
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: var(--text-color);
    }

    .form-control:focus {
      background-color: #1a1a1a;
      color: var(--text-color);
      border-color: var(--primary-color);
      box-shadow: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--hover-color);
      border-color: var(--hover-color);
    }

    a {
      color: var(--primary-color);
    }

    a:hover {
      color: var(--hover-color);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="{% url 'home' %}">CodeShrine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'problem_list' %}">Problems</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'submission-list' %}">Submissions</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'run_code' %}">Custom Test</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container register-container mt-5">
    <h2 class="register-title">Register</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Messages displayed above form fields -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="text-center mt-3">
        <span>Already have an account? </span>
        <a href="{% url 'login' %}">Login</a>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
