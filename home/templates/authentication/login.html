{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CodeShrine</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary-color: #4ade80;
      --hover-color: #22c55e;
      --bg-color: #121212;
      --text-color: #e5e5e5;
      --card-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px;
    }

    .navbar {
      background-color: var(--card-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      color: var(--primary-color);
      font-weight: 600;
    }

    .navbar-brand:hover {
      color: var(--hover-color);
    }

    .nav-link {
      color: var(--text-color);
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    .login-container {
      max-width: 500px;
      margin: auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.05);
    }

    .login-title {
      font-weight: bold;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      background-color: #1a1a1a;
      color: var(--text-color);
      border: 1px solid #333;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      background-color: #1f1f1f;
      color: var(--text-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--hover-color);
      border-color: var(--hover-color);
    }

    .alert-info {
      background-color: #2a2a2a;
      color: var(--text-color);
      border-color: var(--primary-color);
      margin-bottom: 15px;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      margin-bottom: 20px;
    }

    .register-link a {
      color: var(--primary-color);
    }

    .register-link a:hover {
      color: var(--hover-color);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="{% url 'home' %}">CodeShrine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'problem_list' %}">Problems</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'submission-list' %}">Submissions</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'run_code' %}">Custom Test</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container login-container mt-5">
    <h2 class="login-title">Login</h2>

    <!-- Messages block above username -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
